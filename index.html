<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="start-game">Start Game</button>
  <div id="board">
    <div class="row">
      <div class="square" row="2" column="0">
        <div class="piece"></div>
      </div>
      <div class="square" row="2" column="1">
        <div class="piece"></div>
      </div>
      <div class="square" row="2" column="2">
        <div class="piece"></div>
      </div>
    </div>
    <div class="row">
      <div class="square" row="1" column="0">
        <div class="piece"></div>
      </div>
      <div class="square" row="1" column="1">
        <div class="piece"></div>
      </div>
      <div class="square" row="1" column="2">
        <div class="piece"></div>
      </div>
    </div>
    <div class="row">
      <div class="square" row="0" column="0">
        <div class="piece"></div>
      </div>
      <div class="square" row="0" column="1">
        <div class="piece"></div>
      </div>
      <div class="square" row="0" column="2">
        <div class="piece"></div>
      </div>
    </div>
  </div>
</body>
</html>
